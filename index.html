<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="top">
                <div class="search">
                    <label for="search">
                        <span class="material-icons-outlined search-icon">
                            search
                        </span>
                    </label>
                    <input type="search" id="search" name="search">
                </div>
                <div class="account">
                    <button>
                        <span class="material-icons-outlined"> notifications_active </span>
                    </button>
                    <div class="account-picture"></div>
                    <p>Baraa Basim</p>
                </div>
            </div>
            <div class="bottom">
                
            </div>
        </div>
        <div class="side-bar">
            <div class="nav">
                <h1 class="side-bar-dashboard">
                    <a href="#"><span class="material-icons"> dashboard </span> Dashboard </a>
                </h1>
                <ul>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons"> home </span> Home </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> account_circle </span> Profile </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> message </span> Messages </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> history </span> History </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> task </span> Tasks </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> groups </span> Communities </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> settings </span> Settings </a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> help_center </span> Support</a>
                    </li>
                    <li class="side-bar-item">
                        <a href="#"><span class="material-icons-outlined"> verified_user </span> Privacy </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
